jobs:
  job1:
    name: First job
    runs-on: ubuntu-latest
    steps:
      - name: Step one
        uses: actions/checkout@v2
      - name: Step two
        run: env | sort
  job2:
    name: Second job
    runs-on: windows-latest
    needs: job1
    steps:
      - name: Step one
        uses: actions/checkout@v2
      - name: Step two
        run: 'Get-ChildItem Env: | Sort-Object Name'
